<div class="dashboard-container">

  <div class="top-bar">
    <h1>ğŸ“Œ Dashboard â€“ Manage Events</h1>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <!-- SECTION 1: Upload Image -->
  <div class="card">
    <h3>1ï¸âƒ£ Upload Image</h3>

    <div class="form-row">
      <input type="file" #fileInput class="file-input" style="color: black;">
      <button class="primary-btn" (click)="uploadImage(fileInput)">Upload Image</button>
    </div>

    <div *ngIf="uploadedImageUrl" class="preview-box">
      <p><strong>Preview:</strong></p>
      <img [src]="uploadedImageUrl" class="preview-img">
    </div>
  </div>

  <!-- SECTION 2: Add Event -->
  <div class="card">
    <h3>2ï¸âƒ£ Add Event</h3>

    <div class="form-row">
      <input type="text" placeholder="Enter headline" [(ngModel)]="headline" class="text-input">
      <button class="success-btn" (click)="addEvent()">Add Event</button>
    </div>
  </div>

  <!-- EVENTS LIST -->
  <h3 class="list-title">ğŸ“… All Events</h3>

  <div class="event-list">
    <div class="event-card" *ngFor="let ev of events">
      <img [src]="ev.image" alt="Event Image" class="event-img">
      <h4 style="color: rgb(25, 81, 249);">{{ ev.title }}</h4>
      <button class="delete-btn" (click)="deleteEvent(ev.id)">Delete</button>
    </div>
  </div>

</div>
